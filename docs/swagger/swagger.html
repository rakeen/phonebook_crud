<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Swagger UI</title>
  <link href="./Swagger UI_files/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./Swagger UI_files/swagger-ui.css">
  <link rel="icon" type="image/png" href="https://generator.swagger.io/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://generator.swagger.io/favicon-16x16.png" sizes="16x16">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="./Swagger UI_files/swagger-ui-bundle.js"> </script>
  <script src="./Swagger UI_files/swagger-ui-standalone-preset.js"> </script>
  <script>
    window.onload = function () {
      // Build a system
      const ui = SwaggerUIBundle({
        url: "./api.contract.yml",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>


</body>

</html>
